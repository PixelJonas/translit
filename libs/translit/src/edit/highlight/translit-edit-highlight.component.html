<span class="popover__wrapper" *ngIf="activeClass">
  <span
    class="lit-text"
    (click)="onClick()">
    {{ text }}
  </span>
  <div class="push popover__content"
       *ngIf="showInput"
       [style.top]="(height) + 8 + 'px'"
       [style.width]="2 * width + 'px'"
       [style.background-color]="(config | async)?.style?.backgroundColor || 'transparent'"
  >
  <lit-input
    [translationKey]="translationKey"
    [text]="text"
    (cancel)="hide()"
    (submit)="handleSubmit($event)">
  </lit-input>
  </div>
</span>
<span *ngIf="!activeClass">{{ text }}</span>
